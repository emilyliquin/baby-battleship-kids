<!DOCTYPE html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<script>
    // reset local storage

    const fullstart = Date.now()

    try{
        localStorage.removeItem('smilestore-fuel-tangy-entertainment')
        console.log("cleared local storage")
    } catch(e){
        console.log("no local storage to delete")
    }

    // determine where to send participant next
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);


    const currentloc = window.location.href
    let newloc = currentloc.replace('landing.html','#/welcome/panda/')
    newloc = newloc + '&STARTTIME=' + Date.now()
    function startStudy(){
        window.location.href=newloc
    }

</script>
<body>
    <section class="section">
        <div class="container">
            <img src="./start_page.png" width="500" style="display: block; margin-left: auto; margin-right: auto;">
            <br>
            <button class="button is-warning is-large" style="display: block; margin-left: auto; margin-right: auto;" onclick="startStudy()">I'm ready! </button>
        
        </div>
    </section>


</body>
